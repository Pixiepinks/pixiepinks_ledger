{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Suppliers</h1>

<form method="post" class="bg-white rounded-2xl shadow p-4 mb-6 grid grid-cols-1 md:grid-cols-3 gap-3">
  <input name="name" required placeholder="Supplier Name" class="border rounded-lg p-2">
  <input name="email" placeholder="Email" class="border rounded-lg p-2">
  <input name="phone" placeholder="Phone" class="border rounded-lg p-2">
  <button class="bg-black text-white px-4 py-2 rounded-lg w-max">Add</button>
</form>

<table class="w-full bg-white rounded-2xl shadow overflow-hidden">
  <thead class="bg-gray-100 text-left">
    <tr><th class="p-3">Name</th><th class="p-3">Email</th><th class="p-3">Phone</th><th class="p-3">Actions</th></tr>
  </thead>
  <tbody>
    {% for s in suppliers %}
    <tr class="border-t">
      <td class="p-3">{{ s.name }}</td>
      <td class="p-3">{{ s.email }}</td>
      <td class="p-3">{{ s.phone }}</td>
      <td class="p-3">
        <form method="post" action="/suppliers/{{ s.id }}/delete" onsubmit="return confirm('Delete this supplier?');">
          <button class="px-3 py-1 rounded-lg border text-sm bg-red-50 hover:bg-red-100">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
